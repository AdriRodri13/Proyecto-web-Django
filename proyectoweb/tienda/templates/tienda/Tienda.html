{% extends 'proyectoWebApp/base.html' %}
{% load static %}
{% block title %}Tienda{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for producto in productos %}
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ producto.imagen.url }}" alt="imagenProducto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <p class="card-text">{{ producto.precio }}</p>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>



{% endblock %}
